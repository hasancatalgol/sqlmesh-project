models:
  - name: sqlmesh_example.full_model
    description: "Aggregates order count per item from the incremental model."
    columns:
      - name: item_id
        description: "Unique identifier for each item."
      - name: num_orders
        description: "Total distinct orders per item, counted daily."
    audits:
      - name: assert_positive_order_ids
        description: "Ensures that all order IDs are positive numbers."
    schedule: "@daily"